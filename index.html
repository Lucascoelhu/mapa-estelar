<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nossa Conexão</title>
    <style>
        :root { --cor-p1: #ffffff; --cor-p2: #ff4d6d; }
        
        html, body { 
            margin: 0; padding: 0; overflow: hidden; position: fixed; 
            width: 100%; height: 100%; touch-action: none;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            /* Fonte elegante e limpa */
            font-family: 'Segoe UI', Candara, 'Bitstream Vera Sans', 'DejaVu Sans', 'Bitstream Vera Sans', Geneva, Arial, sans-serif;
            color: white;
        }

        #universo { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* Estrelas e Cadentes */
        .bg-star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        
        .cadente {
            position: absolute; width: 2px; height: 2px; background: white;
            box-shadow: 0 0 10px white; border-radius: 50%; animation: meteor 4s linear;
        }
        @keyframes meteor { 
            0% { transform: rotate(-35deg) translateX(0); opacity: 0; } 
            10% { opacity: 1; } 
            30% { transform: rotate(-35deg) translateX(-1000px); opacity: 0; } 
        }

        /* Jogadores */
        .estrela { 
            position: absolute; width: 22px; height: 22px; border-radius: 50%; 
            pointer-events: none; transform: translate(-50%, -350%); z-index: 999; 
        }
        #eu { background: var(--cor-p1); box-shadow: 0 0 20px #fff; }
        #parceiro { background: var(--cor-p2); box-shadow: 0 0 20px var(--cor-p2); }

        /* Linha de Conexão */
        #conexao-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 998; }
        #linha { stroke: white; stroke-width: 1.5; stroke-dasharray: 8; opacity: 0; }

        /* TEXTO VISUALMENTE APRIMORADO */
        #texto-container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 550px; text-align: center; 
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
            pointer-events: none;
            padding: 40px 20px;
            /* Efeito de nebulosa suave sob o texto */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0) 75%);
            backdrop-filter: blur(2px);
            border-radius: 30px;
        }
        .narrativa { 
            font-size: 1.25rem; 
            line-height: 1.8; 
            font-weight: 300;
            font-style: normal;
            letter-spacing: 0.5px;
            /* Sombra suave para leitura em qualquer fundo */
            text-shadow: 0 2px 15px rgba(0,0,0,0.8), 0 0 10px rgba(255,255,255,0.1);
            color: #ffffff;
        }
        .destaque-nome {
            display: block;
            margin-top: 25px;
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--cor-p2);
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.4);
        }

        /* BARRA COM DESTAQUE */
        #barra-sincronia { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 8px; /* Mais fina e elegante */
            background: rgba(255,255,255,0.1); overflow: hidden; z-index: 1000;
        }
        #progresso { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--cor-p1), var(--cor-p2)); 
            box-shadow: 0 0 15px var(--cor-p2);
            transition: width 0.4s ease-out;
        }
        
        .interface { position: fixed; top: 40px; width: 100%; text-align: center; z-index: 20; }
        #dica-dinamica { 
            font-size: 0.75rem; 
            font-weight: 300;
            opacity: 0.5; 
            letter-spacing: 3px; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="universo">
    <svg id="conexao-svg"><line id="linha" x1="0" y1="0" x2="0" y2="0" /></svg>
    <div class="interface"><div id="dica-dinamica">Sinta o rastro dele(a)...</div></div>
    
    <div id="texto-container">
        <p class="narrativa">
            "Excepcional é pouco para te descrever.<br><br>
            Você não habita apenas minha mente, você percorre todo o meu corpo como uma sensação doce.<br><br>
            Ver o brilho dos seus olhos alegra não só o meu olhar, mas ilumina a minha alma por completo."
            <span class="destaque-nome">Larissa, você é rara! Não se esqueça disso.</span>
        </p>
    </div>

    <div id="eu" class="estrela"></div>
    <div id="parceiro" class="estrela"></div>
    <div id="barra-sincronia"><div id="progresso"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeKpXO6zuGoqIajh14hfVYt8sml8UkgCM",
      authDomain: "nossa-conexao.firebaseapp.com",
      databaseURL: "https://nossa-conexao-default-rtdb.firebaseio.com",
      projectId: "nossa-conexao",
      storageBucket: "nossa-conexao.firebasestorage.app",
      messagingSenderId: "1052764881658",
      appId: "1:1052764881658:web:910b0b2e35e926bcf27f43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get('p') || '1'; 
    const outroP = p === '1' ? '2' : '1';

    const myRef = ref(db, `conecta/p${p}`);
    const otherRef = ref(db, `conecta/p${outroP}`);

    let myPos = { x: -1000, y: -1000 };
    let otherPos = { x: -1000, y: -1000 };
    let sincronia = 0;

    if (p === '2') document.getElementById('parceiro').style.opacity = '0';

    for (let i = 0; i < 65; i++) {
        const s = document.createElement('div');
        s.className = 'bg-star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.setProperty('--d', Math.random() * 3 + 2 + 's');
        document.getElementById('universo').appendChild(s);
    }

    setInterval(() => {
        const c = document.createElement('div');
        c.className = 'cadente';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * 40 + 'vh';
        document.getElementById('universo').appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }, 4000);

    const move = (e) => {
        const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        myPos = { x, y };
        set(myRef, myPos);
        document.getElementById('eu').style.left = x + 'px';
        document.getElementById('eu').style.top = y + 'px';
    };

    window.addEventListener('mousemove', move);
    window.addEventListener('touchstart', move);
    window.addEventListener('touchmove', (e) => { if(e.cancelable) e.preventDefault(); move(e); }, { passive: false });

    onValue(otherRef, (snapshot) => {
        otherPos = snapshot.val() || { x: -1000, y: -1000 };
        document.getElementById('parceiro').style.left = otherPos.x + 'px';
        document.getElementById('parceiro').style.top = otherPos.y + 'px';
        verificarSincronia();
    });

    function verificarSincronia() {
        const dist = Math.sqrt(Math.pow(myPos.x - otherPos.x, 2) + Math.pow(myPos.y - otherPos.y, 2));
        const barra = document.getElementById('progresso');
        const dica = document.getElementById('dica-dinamica');
        const linha = document.getElementById('linha');
        const texto = document.getElementById('texto-container');

        if (dist < 120 && otherPos.x > 0) { 
            sincronia += 0.8;
            linha.style.opacity = (120 - dist) / 100;
            linha.setAttribute('x1', myPos.x); linha.setAttribute('y1', myPos.y - 80);
            linha.setAttribute('x2', otherPos.x); linha.setAttribute('y2', otherPos.y - 80);
            if (p === '2') dica.innerText = "Sua alma está sentindo...";
        } else {
            sincronia -= 0.5;
            linha.style.opacity = 0;
            if (p === '2') dica.innerText = "Ele está em algum lugar...";
        }

        sincronia = Math.max(0, Math.min(100, sincronia));
        barra.style.width = sincronia + '%';
        
        // CONTROLE DO TEXTO
        if (sincronia >= 15) {
            texto.style.opacity = (sincronia - 15) / 85; 
        } else {
            texto.style.opacity = '0';
        }

        if (p === '2') {
            if (sincronia > 90) document.getElementById('parceiro').style.opacity = '1';
            else document.getElementById('parceiro').style.opacity = '0';
        }
    }
</script>
</body>
</html>
