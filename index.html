<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Conexão</title>
    <style>
        :root { --cor-p1: #ffffff; --cor-p2: #ff4d6d; }
        body { margin: 0; overflow: hidden; background: #05050a; font-family: 'Georgia', serif; color: white; }
        
        #universo { width: 100vw; height: 100vh; position: relative; }

        /* Estilo das Estrelas (Cursores) */
        .estrela { 
            position: absolute; width: 12px; height: 12px; border-radius: 50%; 
            pointer-events: none; transform: translate(-50%, -50%);
            transition: box-shadow 0.3s;
        }
        #eu { background: var(--cor-p1); box-shadow: 0 0 20px var(--cor-p1); z-index: 10; }
        #parceiro { background: var(--cor-p2); box-shadow: 0 0 20px var(--cor-p2); z-index: 5; }

        /* Container do Texto */
        #texto-container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 600px; text-align: center; 
            opacity: 0; transition: opacity 2s ease-in-out; pointer-events: none;
        }
        .narrativa { font-size: 1.4rem; line-height: 1.8; text-shadow: 0 0 15px rgba(255,255,255,0.5); font-style: italic; }

        /* Barra de Sincronia */
        #barra-sincronia { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 150px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; 
        }
        #progresso { width: 0%; height: 100%; background: var(--cor-p2); border-radius: 10px; transition: width 0.2s; }
        
        .instrucao { position: fixed; top: 20px; width: 100%; text-align: center; font-size: 0.8rem; color: rgba(255,255,255,0.4); letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="universo">
    <div class="instrucao">ENCONTRE A OUTRA ESTRELA E FIQUEM JUNTOS</div>
    
    <div id="texto-container">
        <p class="narrativa" id="texto-exibido">
            "Neste vasto vazio, o brilho só faz sentido quando se reflete em você."
        </p>
    </div>
    
    <div id="eu" class="estrela"></div>
    <div id="parceiro" class="estrela"></div>

    <div id="barra-sincronia"><div id="progresso"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. CONFIGURAÇÃO FIREBASE (Substitua pelos seus dados)
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        databaseURL: "SUA_URL_DO_DATABASE",
        projectId: "SEU_ID",
        appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get('p') || '1'; 
    const outroP = p === '1' ? '2' : '1';

    const myRef = ref(db, `conecta/p${p}`);
    const otherRef = ref(db, `conecta/p${outroP}`);

    let myPos = { x: -100, y: -100 };
    let otherPos = { x: -100, y: -100 };
    let sincronia = 0;

    // Movimentação
    const move = (e) => {
        const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        myPos = { x, y };
        set(myRef, myPos);
        document.getElementById('eu').style.left = x + 'px';
        document.getElementById('eu').style.top = y + 'px';
    };

    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, { passive: false });

    // Escutar o outro
    onValue(otherRef, (snapshot) => {
        otherPos = snapshot.val() || { x: -100, y: -100 };
        document.getElementById('parceiro').style.left = otherPos.x + 'px';
        document.getElementById('parceiro').style.top = otherPos.y + 'px';
        verificarSincronia();
    });

    function verificarSincronia() {
        const dist = Math.sqrt(Math.pow(myPos.x - otherPos.x, 2) + Math.pow(myPos.y - otherPos.y, 2));
        const barra = document.getElementById('progresso');
        const texto = document.getElementById('texto-container');

        if (dist < 60) { // Estão próximos
            sincronia += 1.5;
            if (sincronia > 100) sincronia = 100;
        } else {
            sincronia -= 0.5;
            if (sincronia < 0) sincronia = 0;
        }

        barra.style.width = sincronia + '%';
        
        if (sincronia >= 100) {
            texto.style.opacity = '1';
        } else if (sincronia < 20) {
            texto.style.opacity = '0';
        }
    }
</script>
</body>
</html>
