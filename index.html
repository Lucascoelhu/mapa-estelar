<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Conexão</title>
    <style>
        :root { --cor-p1: #ffffff; --cor-p2: #ff4d6d; }
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); font-family: 'optima', 'Georgia', serif; color: white; }
        
        #universo { width: 100vw; height: 100vh; position: relative; }

        .bg-star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

        .estrela { 
            position: absolute; width: 14px; height: 14px; border-radius: 50%; 
            pointer-events: none; transform: translate(-50%, -50%);
            z-index: 10; transition: box-shadow 0.3s ease;
        }
        #eu { background: var(--cor-p1); box-shadow: 0 0 20px #fff, 0 0 40px #fff; }
        #parceiro { background: var(--cor-p2); box-shadow: 0 0 20px var(--cor-p2), 0 0 40px var(--cor-p2); }

        #texto-container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 650px; text-align: center; 
            opacity: 0; transition: opacity 2.5s ease-in-out; pointer-events: none;
        }
        .narrativa { font-size: 1.6rem; line-height: 1.8; text-shadow: 0 0 20px rgba(255,255,255,0.6); font-style: italic; }

        #barra-sincronia { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            width: 200px; height: 2px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;
        }
        #progresso { width: 0%; height: 100%; background: linear-gradient(90deg, transparent, var(--cor-p2)); transition: width 0.3s; }
        
        /* GUIAS E DICAS */
        .interface { position: fixed; top: 40px; width: 100%; text-align: center; pointer-events: none; }
        .instrucao { font-size: 0.7rem; color: rgba(255,255,255,0.3); letter-spacing: 4px; text-transform: uppercase; margin-bottom: 10px; }
        #dica-dinamica { font-size: 1rem; color: var(--cor-p2); font-style: italic; text-shadow: 0 0 10px var(--cor-p2); opacity: 0.8; transition: 0.5s; }

        .perto { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.6); box-shadow: 0 0 50px var(--cor-p2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

<div id="universo">
    <div class="interface">
        <div class="instrucao">Conexão Estelar</div>
        <div id="dica-dinamica">Mova sua luz e procure pela minha...</div>
    </div>
    
    <div id="texto-container">
        <p class="narrativa" id="texto-exibido">
            "Neste vasto vazio, o brilho só faz sentido quando se reflete em você."
        </p>
    </div>
    
    <div id="eu" class="estrela"></div>
    <div id="parceiro" class="estrela"></div>
    <div id="barra-sincronia"><div id="progresso"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeKpXO6zuGoqIajh14hfVYt8sml8UkgCM",
      authDomain: "nossa-conexao.firebaseapp.com",
      databaseURL: "https://nossa-conexao-default-rtdb.firebaseio.com",
      projectId: "nossa-conexao",
      storageBucket: "nossa-conexao.firebasestorage.app",
      messagingSenderId: "1052764881658",
      appId: "1:1052764881658:web:910b0b2e35e926bcf27f43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get('p') || '1'; 
    const outroP = p === '1' ? '2' : '1';

    const myRef = ref(db, `conecta/p${p}`);
    const otherRef = ref(db, `conecta/p${outroP}`);

    let myPos = { x: -200, y: -200 };
    let otherPos = { x: -200, y: -200 };
    let sincronia = 0;

    // Gerar estrelas de fundo
    for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'bg-star';
        const size = Math.random() * 2 + 'px';
        star.style.width = size; star.style.height = size;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.setProperty('--d', Math.random() * 3 + 2 + 's');
        document.getElementById('universo').appendChild(star);
    }

    const move = (e) => {
        const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        myPos = { x, y };
        set(myRef, myPos);
        document.getElementById('eu').style.left = x + 'px';
        document.getElementById('eu').style.top = y + 'px';
    };

    window.addEventListener('mousemove', move);
    window.addEventListener('touchstart', move);
    window.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, { passive: false });

    onValue(otherRef, (snapshot) => {
        otherPos = snapshot.val() || { x: -200, y: -200 };
        document.getElementById('parceiro').style.left = otherPos.x + 'px';
        document.getElementById('parceiro').style.top = otherPos.y + 'px';
        verificarSincronia();
    });

    function verificarSincronia() {
        const dist = Math.sqrt(Math.pow(myPos.x - otherPos.x, 2) + Math.pow(myPos.y - otherPos.y, 2));
        const barra = document.getElementById('progresso');
        const texto = document.getElementById('texto-container');
        const dica = document.getElementById('dica-dinamica');

        // Lógica de Dicas Dinâmicas
        if (otherPos.x < 0) {
            dica.innerText = "Aguardando seu amor entrar...";
        } else if (dist > 300) {
            dica.innerText = "Estou por aqui... me encontre.";
            dica.style.color = "white";
        } else if (dist <= 300 && dist > 100) {
            dica.innerText = "Consigo sentir seu brilho... chegue mais perto.";
            dica.style.color = "#ffccd5";
        } else if (dist <= 100) {
            dica.innerText = "Não solte agora! Fique comigo...";
            dica.style.color = "var(--cor-p2)";
        }

        if (dist < 80) { 
            sincronia += 0.8; 
            document.getElementById('eu').classList.add('perto');
            document.getElementById('parceiro').classList.add('perto');
        } else {
            sincronia -= 0.3;
            document.getElementById('eu').classList.remove('perto');
            document.getElementById('parceiro').classList.remove('perto');
        }

        if (sincronia > 100) sincronia = 100;
        if (sincronia < 0) sincronia = 0;
        barra.style.width = sincronia + '%';
        
        if (sincronia >= 100) {
            texto.style.opacity = '1';
            dica.style.opacity = '0'; // Esconde a dica quando o texto aparece
        } else if (sincronia < 10) {
            texto.style.opacity = '0';
            dica.style.opacity = '0.8';
        }
    }
</script>
</body>
</html>
