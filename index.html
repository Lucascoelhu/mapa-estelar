<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nossa Conexão</title>
    <style>
        :root { --cor-p1: #ffffff; --cor-p2: #ff4d6d; }
        html, body { 
            margin: 0; padding: 0; overflow: hidden; position: fixed; 
            width: 100%; height: 100%; touch-action: none;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'optima', 'Georgia', serif; color: white;
        }
        #universo { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* Estrelas de Fundo e Cadentes */
        .bg-star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .cadente {
            position: absolute; width: 2px; height: 2px; background: white;
            box-shadow: 0 0 10px white; border-radius: 50%; animation: meteor 4s linear;
        }
        @keyframes meteor { 0% { transform: rotate(-35deg) translateX(0); opacity: 0; } 10% { opacity: 1; } 30% { transform: rotate(-35deg) translateX(-1000px); opacity: 0; } }

        /* Jogadores */
        .estrela { 
            position: absolute; width: 22px; height: 22px; border-radius: 50%; 
            pointer-events: none; transform: translate(-50%, -350%); z-index: 999; 
        }
        #eu { background: var(--cor-p1); box-shadow: 0 0 20px #fff; }
        #parceiro { background: var(--cor-p2); box-shadow: 0 0 20px var(--cor-p2); }

        /* Linha de Conexão */
        #conexao-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 998; }
        #linha { stroke: white; stroke-width: 2; stroke-dasharray: 5; opacity: 0; transition: opacity 0.5s; }

        /* Interface e Texto */
        #texto-container { 
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 650px; text-align: center; opacity: 0; transition: 2s; pointer-events: none;
        }
        .narrativa { font-size: 1.3rem; line-height: 1.6; font-style: italic; }

        #barra-sincronia { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 20px; 
            background: rgba(0,0,0,0.5); overflow: hidden; z-index: 1000;
        }
        #progresso { 
            width: 0%; height: 100%; background: linear-gradient(90deg, var(--cor-p1), var(--cor-p2)); 
            box-shadow: 0 0 30px var(--cor-p2); transition: width 0.3s;
        }
        
        .interface { position: fixed; top: 40px; width: 100%; text-align: center; z-index: 20; }
        #dica-dinamica { font-size: 0.9rem; font-style: italic; opacity: 0.8; }
    </style>
</head>
<body>

<div id="universo">
    <svg id="conexao-svg"><line id="linha" x1="0" y1="0" x2="0" y2="0" /></svg>
    <div class="interface"><div id="dica-dinamica">Sinta o rastro dele(a)...</div></div>
    <div id="texto-container">
        <p class="narrativa">
            "Excepcional é pouco para te descrever.<br><br>
            Você não habita apenas minha mente, você percorre todo o meu corpo como uma sensação doce e familiar.<br>
            Ver o brilho dos seus olhos é o que faz minha alma inteira sorrir e se sentir viva." <br>
            Larissa, você é rara!
        </p>
    </div>
    <div id="eu" class="estrela"></div>
    <div id="parceiro" class="estrela"></div>
    <div id="barra-sincronia"><div id="progresso"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeKpXO6zuGoqIajh14hfVYt8sml8UkgCM",
      authDomain: "nossa-conexao.firebaseapp.com",
      databaseURL: "https://nossa-conexao-default-rtdb.firebaseio.com",
      projectId: "nossa-conexao",
      storageBucket: "nossa-conexao.firebasestorage.app",
      messagingSenderId: "1052764881658",
      appId: "1:1052764881658:web:910b0b2e35e926bcf27f43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get('p') || '1'; 
    const outroP = p === '1' ? '2' : '1';

    const myRef = ref(db, `conecta/p${p}`);
    const otherRef = ref(db, `conecta/p${outroP}`);

    let myPos = { x: -1000, y: -1000 };
    let otherPos = { x: -1000, y: -1000 };
    let sincronia = 0;

    // Se ela for P2, a estrela P1 (você) fica invisível para ela
    if (p === '2') document.getElementById('parceiro').style.display = 'none';

    // Gerar estrelas
    for (let i = 0; i < 60; i++) {
        const s = document.createElement('div');
        s.className = 'bg-star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.setProperty('--d', Math.random() * 3 + 2 + 's');
        document.getElementById('universo').appendChild(s);
    }

    const move = (e) => {
        const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        myPos = { x, y };
        set(myRef, myPos);
        document.getElementById('eu').style.left = x + 'px';
        document.getElementById('eu').style.top = y + 'px';
    };

    window.addEventListener('mousemove', move);
    window.addEventListener('touchstart', move);
    window.addEventListener('touchmove', (e) => { if(e.cancelable) e.preventDefault(); move(e); }, { passive: false });

    onValue(otherRef, (snapshot) => {
        otherPos = snapshot.val() || { x: -1000, y: -1000 };
        const pVis = document.getElementById('parceiro');
        pVis.style.left = otherPos.x + 'px';
        pVis.style.top = otherPos.y + 'px';
        verificarSincronia();
    });

    function verificarSincronia() {
        // Compensação visual para o cálculo de distância (já que a estrela está deslocada para cima)
        const dist = Math.sqrt(Math.pow(myPos.x - otherPos.x, 2) + Math.pow(myPos.y - otherPos.y, 2));
        const barra = document.getElementById('progresso');
        const dica = document.getElementById('dica-dinamica');
        const linha = document.getElementById('linha');

        if (dist < 150) { 
            sincronia += 0.8;
            linha.style.opacity = (150 - dist) / 100;
            linha.setAttribute('x1', myPos.x); linha.setAttribute('y1', myPos.y - 70);
            linha.setAttribute('x2', otherPos.x); linha.setAttribute('y2', otherPos.y - 70);
            if (p === '2') dica.innerText = "Você está sentindo algo...";
        } else {
            sincronia -= 0.4;
            linha.style.opacity = 0;
            if (p === '2') dica.innerText = "Ele está por aqui... procure.";
        }

        sincronia = Math.max(0, Math.min(100, sincronia));
        barra.style.width = sincronia + '%';
        
        if (sincronia >= 100) {
            document.getElementById('texto-container').style.opacity = '1';
            dica.style.opacity = '0';
            // Revela a estrela no final para o encontro
            document.getElementById('parceiro').style.display = 'block';
            document.getElementById('parceiro').style.opacity = '1';
        }
    }
</script>
</body>
</html>
